<div class="container">
    <div class="container mb-4">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">
                                    <div class="fa fa-shopping-basket icon-basket"></div>
                                </th>
                                <th scope="col">Product</th>
                                <th scope="col">Available</th>
                                <th scope="col" class="text-center">Quantity</th>
                                <th scope="col" class="text-right">Price</th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items">
                                <td> <img src="{{item.img}}" alt="Card image cap"> </td>
                                <td><B>{{ item.name }}</B></td>
                                <td class="stockItems">In stock</td>
                                <td><input class="form-control" type="text" value="1" /></td>
                                <td class="text-right"><span>{{ item.price | currency }}</span></td>
                                <td class="text-right"><button class="btn btn-sm btn-danger"><i class="fa fa-trash"
                                            (click)="removeItem(item)"></i>
                                    </button> </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td class="text-right">Shipping</td>
                                <td class="text-right">6.90 $</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td class="text-right"><strong>Total</strong></td>
                                <td class="text-right"><strong>{{totalCart()}}$</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-2">
                <div class="row">
                    <div class="col-sm-12  col-md-6">
                        <!--button  class="btn btn-block btn-light">Continue Shopping</button-->
                    </div>
                    <div class="col-sm-12 col-md-6 text-right">
                        <button type="submit" (click)="onSubmitTable()" id="btnFade" onclick="swap()"
                            class="btn btn-lg btn-block btn-success text-uppercase">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!--shipping form-->   
<div class="row" >
    <div class="col-75">
        <div >
            <form action="/action_page.php" class="regform" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label  for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input formControlName="name" type="text" id="fname" name="firstname" placeholder="John M. Doe">
                        <label  for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input formControlName="mail" type="text" id="email" name="email" placeholder="john@example.com">
                        <label  for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input formControlName="address" type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input formControlName="city" type="text" id="city" name="city" placeholder="New York">

                        <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input formControlName="state" type="text" id="state" name="state" placeholder="NY">
                            </div>
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input formControlName="zip" type="text" id="zip" name="zip" placeholder="10001">
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>&nbsp;
                            <i class="fa fa-cc-amex" style="color:blue;"></i>&nbsp;
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>&nbsp;
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input formControlName="cardname" type="text" id="cname" name="cardname" placeholder="John More Doe">
                        <label for="ccnum">Credit card number</label>
                        <input formControlName="cardnumber" type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <label for="expmonth">Exp Month</label>
                        <input formControlName="expmonth" type="text" id="expmonth" name="expmonth" placeholder="September">
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input formControlName="expyear" type="text" id="expyear" name="expyear" placeholder="2018">
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input formControlName="cvv" type="text" id="cvv" name="cvv" placeholder="352">
                            </div>
                        </div>
                    </div>

                </div>
                <label>
                    <input  type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" value="Continue to checkout" class="btn" (click)="onSubmitTable()">
            </form>
        </div>
    </div>

</div>
